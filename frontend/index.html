<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="toast"></div>
  <div id="loader" class="hidden">Loading...</div>

  <header>
    <h1>Inventory</h1>
    <nav>
      <button data-nav="products">Products</button>
      <button data-nav="categories">Categories</button>
      <button data-nav="transactions">Transactions</button>
      <button data-nav="analytics">Analytics</button>
      <span id="auth-controls">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" class="hidden">Logout</button>
      </span>
    </nav>
  </header>

  <main>
    <section id="login" class="panel hidden">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Or <a href="#" id="signupLink">Sign up</a></p>
      <form id="signupForm" class="hidden">
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Create account</button>
      </form>
    </section>

    <section id="products" class="panel">
      <h2>Products</h2>
      <div class="actions">
        <input id="search" placeholder="Search products" />
        <button id="refreshProducts">Refresh</button>
        <button id="openProductModal">Add Product</button>
      </div>
      <div id="productsList"></div>
    </section>

    <section id="categories" class="panel hidden">
      <h2>Categories</h2>
      <div class="actions">
        <button id="openCategoryModal">Add Category</button>
      </div>
      <div id="categoriesList"></div>
    </section>

    <section id="transactions" class="panel hidden">
      <h2>Transactions</h2>
      <div class="actions">
        <button id="openTransactionModal">Create Transaction</button>
      </div>
      <div id="transactionsList"></div>
    </section>

    <section id="analytics" class="panel hidden">
      <h2>Analytics</h2>
      <div id="analyticsSummary"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div id="modalBody"></div>
      <div class="modal-actions">
        <button id="modalCancel">Cancel</button>
        <button id="modalConfirm">Confirm</button>
      </div>
    </div>
  </div>

  <script>window.API_URL='https://tuba-pwa.vercel.app'</script>
  <script src="./script.js"></script>
</body>
</html>
